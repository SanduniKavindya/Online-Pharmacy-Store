  <style>
body {
font-family: Arial, sans-serif;
background-color: #f2f2f2;
}
.container {
width: 400px;
margin: 0 auto;
padding: 20px;
background-color: #fff;
border: 1px solid #ccc;
border-radius: 5px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
h1 {
text-align: center;
color: #333;
margin-top: 0;
}
p {
text-align: center;
color: #777;
margin-bottom: 20px;
}
label {
display: block;
margin-bottom: 10px;
color: #333;
}
input[type="text"],
input[type="password"] {
width: 100%;
padding: 10px;
margin-bottom: 10px;
border: 1px solid #ccc;
border-radius: 4px;
}
hr {
margin-top: 20px;
margin-bottom: 20px;
border: 0;
border-top: 1px solid #ccc;
}
a {
color: #337ab7;
text-decoration: none;
}
button[type="submit"] {
display: block;
width: 100%;
padding: 10px;
margin-top: 20px;
background-color: #4CAF50;
color: #fff;
border: none;
border-radius: 4px;
cursor: pointer;
font-weight: bold;
}
button[type="submit"]:hover {
background-color: #45a049;
}
.container.signin {
text-align: center;
color: #777;
}
</style>
  </head>
  <body>
      <br><br>
      <div>
          <div class="container">
        <div class="">
          <div class="tile">
            <h3 class="tile-title">Customer Registration</h3>
            <div class="tile-body">
                <form action="Cinsert1" method="post">
                <div class="">
                  <label class="control-label">Name</label>
                  <input class="form-control" type="text" name="name" placeholder="Enter supplier name">
                </div>
				
				 <div class="form-group">
                  <label class="control-label">E mail</label>
                  <input class="form-control"  name="email" placeholder="Enter email">
                </div>
				 <div class="form-group">
                  <label class="control-label">Phone Number</label>
                  <input class="form-control" type="number" name="phone" placeholder="Enter phone number">
                </div>
                  
                  	 <div class="form-group">
                  <label class="control-label">Password</label>
                  <input class="form-control" type="password" name="password" placeholder="Enter Password">
                </div>
                  
                  
                  
                  	 <div class="form-group">
                  <label class="control-label">Address</label>
                  <input class="form-control" type="text" name="address" placeholder="Enter Address">
                </div>
		
                 <input type="submit" value="Register">
              </form>
            </div>
            
          </div>
        </div>
       
      </div>
      </div>
  </body>
